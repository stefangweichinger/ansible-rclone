---
- name: Gather OS specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - '{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_distribution }}.yml'
    - '{{ ansible_os_family }}.yml'
  tags:
    - vars

- name: Re-read facts after adding custom fact
  become: yes
  ansible.builtin.setup:
    filter: ansible_local

- block:
    - name: Check latest stable rclone version number
      uri:
        url: https://downloads.rclone.org/version.txt
        return_content: true
      register:
        rclone_latest_version
      check_mode: false
    - name: Set variable to latest stable version number
      set_fact:
        rclone_version: "{{ rclone_latest_version.content | replace ('rclone v', '', 1) | trim }}"
  when:
    - rclone_version | length == 0

- name: print ansible_facts vars
  debug:
    var: ansible_facts.ansible_local

- debug:
    var: ansible_facts.ansible_local.rclone.configured

- debug:
    var: ansible_facts.ansible_local.rclone.installed

- debug:
    var: rclone_version

- debug:
    var: ansible_facts.ansible_local.rclone.installed_version

- name: Perform the install steps
  include_tasks: install.yml
  when: (ansible_facts['ansible_local']['rclone']['installed'] is not true) or (ansible_facts['ansible_local']['rclone']['installed_version'] != rclone_version)

- name: Create directory for ansible custom facts
  ansible.builtin.file:
    state: directory
    recurse: true
    path: /etc/ansible/facts.d

- name: Create facts file from template
  ansible.builtin.template:
    src: 'etc/ansible/facts.d/rclone.fact.j2'
    dest: /etc/ansible/facts.d/rclone.fact
    mode: '0755'
  register: rclone__register_facts

- name: Update Ansible facts if they were modified
  action: setup
  when: rclone__register_facts is changed

- debug:
    var: rclone_version

- debug:
    var: ansible_local.rclone.installed_version

- name: DEBUG
  setup:
    filter: ansible_local

---

image: quay.io/ansible/molecule

stages:
  - test

services:
  - docker:dind

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"

cache:
  paths:
    - .pip/
    - virtenv/

# before_script:
# - pip install virtualenv
# - virtualenv virtenv
# - source virtenv/bin/activate

molecule:
  stage: test
  tags:
    - docker
  script:
    - docker -v
    - docker run hello-world
    - python -V
    # - pip install ansible molecule docker
    - ansible --version
    - molecule --version
    - molecule test

---

name: Ansible Molecule

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - '**'
    branches:
      - stefangweichinger-patch-3
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '15 8 8 * *'

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6
  molecule:
    needs:
      - lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
        distros:
          - fedora39
          - fedora41
          - fedora42
        releases:
          - stable
        versions:
          - "1.71.0"
          - ""
    steps:
      - name: Upgrade Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible --version
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"
      - name: Workaround Git Security Warning
        run: |
          # Workaround a bug in github actions:
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_options: --debug --base-config molecule/_shared/base.yml
          molecule_command: check
          molecule_args: --scenario-name ${{ matrix.scenario }}
        env:
          ANSIBLE_FORCE_COLOR: '1'    
  molecule-archlinux:
    needs:
      - lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
        releases:
          - stable
          - beta
        versions:
          - "1.71.0"
          - ""
    steps:
      - name: Upgrade Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible --version
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"
      - name: Workaround Git Security Warning
        run: |
          # Workaround a bug in github actions:
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_options: --debug --base-config molecule/_shared/base.yml
          molecule_command: check
          molecule_args: --scenario-name ${{ matrix.scenario }}
        env:
          ANSIBLE_FORCE_COLOR: '1' 
  release:
    if: github.ref == 'refs/heads/main'
    needs:
      - molecule
      - molecule-archlinux
    runs-on: ubuntu-latest
    steps:
      - name: Release to ansible galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
          git_branch: main
